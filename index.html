<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Конвертер валют</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header class="header">
  <div class="header-inner">
    <!-- LOGO SÜTUNU -->
    <div class="logo-col">
      <img src="/Asset 1@3x 1.svg" alt="logo" class="logo" />
    </div>

    <!-- MENU SÜTUNU (BANK BURADAN BAŞLAYIR) -->
    <div class="menu-col">
      <nav class="menu">
        <a class="active">БАНК</a>
        <a>БИЗНЕС</a>
        <a>ИНВЕСТИЦИИ</a>
        <a>СТРАХОВАНИЕ</a>
        <a>МОБАЙЛ</a>
        <a>ПУТЕШЕСТВИЯ</a>
        <a>РАЗВЛЕЧЕНИЯ</a>
      </nav>
    </div>

    <!-- LOGIN -->
    <div class="login-col">
      <button class="login-btn">ВОЙТИ</button>
    </div>
  </div>
</header>

<main class="main">
  <!-- EYNİ GRID -->
  <div class="header-inner main-inner">
    <div class="logo-col"></div>

    <div class="menu-col">
      <h1 class="title">Конвертер валют онлайн</h1>

      <div class="converter">
        <div class="box">
          <p class="label">У меня есть</p>

          <div class="tabs">
            <button class="tab active">RUB</button>
            <button class="tab">USD</button>
            <button class="tab">EUR</button>
            <button class="tab">GBP</button>
          </div>

          <div class="card">
            <input value="5 000" />
            <span>1 RUB = 0.0135 USD</span>
          </div>
        </div>

        <div class="box">
          <p class="label">Хочу приобрести</p>

          <div class="tabs">
            <button class="tab">RUB</button>
            <button class="tab active">USD</button>
            <button class="tab">EUR</button>
            <button class="tab">GBP</button>
          </div>

          <div class="card">
            <input value="67.6685" />
            <span>1 USD = 73.8896 RUB</span>
          </div>
        </div>
      </div>
    </div>

    <div class="login-col"></div>
  </div>
</main>

</body>
</html>
